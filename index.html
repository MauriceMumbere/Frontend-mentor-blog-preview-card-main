<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Tailwind css Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="h-[100vh] flex justify-center items-center bg-yellow-300">
      <div
        class="border border-black w-[350px] p-5 bg-white rounded-xl shadow-[4px_4px_0px_black]"
      >
        <div>
          <img
            class="w-full rounded-xl"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <a
          href="#"
          class="inline-block bg-yellow-300 text-black font-semibold px-3 py-1 rounded text-sm mt-5 mb-2 font-bold"
          >Learning</a
        >

        <h2>Published 21 Dec 2023</h2>
        <h1 class="font-bold text-2xl hover:text-yellow-500 py-4">
          HTML & CSS foundations
        </h1>
        <p class="text-black opacity-60 mb-4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex gap-2 items-center">
          <div>
            <img class="h-10" src="./assets/images/image-avatar.webp" alt="" />
          </div>
          <div>
            <span class="font-bold">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
